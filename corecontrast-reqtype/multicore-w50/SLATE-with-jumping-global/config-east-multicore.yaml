clients:
- cluster: east
  headers:
    x-slate-destination: east
  method: POST
  path: /multicore
  retry:
    base: 1s
    count: 0
    factor: 2
    maxinterval: 5s
  rq_timeout: 15s
  workload:
  - duration: 180s
    rps: 200
stats_output_folder: corecontrast-reqtype/multicore-w50/SLATE-with-jumping-global
