clients:
- cluster: central
  headers:
    X-Slate-1mb-Writes: '4'
    x-slate-destination: central
  method: POST
  path: /singlecore
  retry:
    base: 1s
    count: 0
    factor: 2
    maxinterval: 5s
  rq_timeout: 15s
  workload:
  - duration: 180s
    rps: 50
stats_output_folder: corecontrast-reqtype/multicore-w50/SLATE-with-jumping-global
